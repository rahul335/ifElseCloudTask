<div class="d-card-section">
    <div class="row">
        <div class="col-3" *ngFor="let card of top_cards; let i = index">
            <div class="card">
                <div class="card-body">
                    <div class="card-title d-flex justify-content-between">
                        <h1>{{card.value}} %</h1>
                        <span><i class="fas fa-music"></i></span>
                    </div>
                    <h4>{{card.header}}</h4>
                    <p class="card-text">
                        {{card.sub_header}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
